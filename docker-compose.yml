services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dpylens-api
    ports:
      - "8787:8787"
    volumes:
      - ./.dpylens-server:/app/.dpylens-server
    environment:
      # Optional: set to reduce noise or tune later
      - PYTHONUNBUFFERED=1

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: dpylens-web
    ports:
      - "5173:80"
    depends_on:
      - api